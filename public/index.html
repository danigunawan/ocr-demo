<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.ico">
  <title>OCR Demo</title>
</head>
<body>
  <header class="topbar">
    <div class="topbar__wrapper">
      <div class="title">
        OCR Demo
      </div>
    </div>
  </header>
  <div class="container">
    <main class="main">
      <section class="panel">
        <div class="panel__heading panel__heading--inverse">
          <div class="panel__heading__item">
            <span>Drop zone</span>
          </div>
        </div>
        <div class="panel__body">
          <div id="dropzone" data-link="hidden-file">
            <span class="dropzone__text">Drop files or directories here</span>
            <input id="hidden-file" type="file" class="dropzone__hidden-file" multiple>
          </div>
        </div>
      </section>
      <!-- <input type="file" capture> -->
      <section class="panel">
        <div class="panel__heading panel__heading--inverse">
          <div class="panel__heading__item">
            <span>Result</span>
          </div>
        </div>
        <div class="panel__body">
          <div>
            <ul id="result-list" class="list"></ul>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="bundle.css">
</body>
</html>
